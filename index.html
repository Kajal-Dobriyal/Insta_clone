<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Clone</title>
  <link href="./dist/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-5xl mx-auto py-10">
    <!-- Profile Header -->
    <div class="flex items-center space-x-10">
      <img src="uk.jpg" class="rounded-full w-36 h-36" />
      <div>
        <h2 class="text-2xl font-bold">kajal_dobriyal</h2>
        <div class="flex space-x-6 mt-2">
          <span><strong>34</strong> posts</span>
          <span><strong>1.2k</strong> followers</span>
          <span><strong>300</strong> following</span>
        </div>
        <p class="mt-2">üåº Learner<br/>üìç Uttarakhand, India</p>
      </div>
    </div>

    <!-- Tabs -->
    <div class="mt-10 border-t border-gray-300 pt-4">
      <div class="flex justify-around text-center text-sm font-semibold text-gray-600 cursor-pointer" id="tabs">
        <div class="tab active" data-tab="posts">POSTS</div>
        <div class="tab" data-tab="reels">REELS</div>
        <div class="tab" data-tab="tagged">TAGGED</div>
      </div>
    </div>

    <!-- Tab Content -->
    <div class="mt-6" id="tab-content">
      <div class="grid grid-cols-3 gap-2"id="posts">
        <img src="flower.jpeg" />
      </div>
      <div class="hidden" id="reels">No Reels Yet</div>
      <div class="hidden" id="tagged">No Tagged Photos</div>
    </div>
  </div>

  <script src="./src/script.js"></script>
</body>
</html>
